{% extends 'base/main_layout.html' %}
{% block content %}
    <div class="row mt-5 mb-5">
        <div class="col-lg-5 col-md-12 col-sm-12 shadow mt-5" id="login_style">
            <h4 class="text-center">Please Enter Your New Password</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class="button_login_register mb-2">Change</button>
            </form>
        </div>
    </div>
{% endblock %}
