{% extends 'base/main_layout.html' %}
{% block content %}
    <div id="delete_task" class="mt-5">
        <form method="post">
            {% csrf_token %}
            <h5 class="text-center mt-3 mb-3">Are You Sure To You Want Delete The Task?
                <br>
                <span>{{ task.title_task }}</span>
            </h5>
            <div class="row mb-3" id="delete_item_btn_div">
                <a href="{% url 'task_list' %}" id="cancell_delete_task" class="mt-3 mr-5">Cancel</a>
                <button type="submit" id="delete_task_button" class="mr-5">Delete</button>
            </div>
        </form>
    </div>

{% endblock %}
